<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="description" content="Form whith validate in JS"/>
    <meta name="keywords" content="Diogo Realles, SoftwaRealles, form, validate, JS"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    <script src="./js/script.js" defer></script>
    <title>Form Validate JS - 01</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__title">Create Account</h1>
<!--         <p>Se validar, não envia.</p>
        <p>Se envia, não valida.</p> -->
      </header>
      <form id="form" class="form" action="./" method="post">
        <div class="form-control">
          <label for="username">Username</label>
          <input id="username" type="text" placeholder="Enter your username"/>
          <i class="bi bi-check-circle"></i>
          <i class="bi bi-exclamation-circle"></i>
          <small>Message Error</small>
        </div>
        
        <div class="form-control">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Enter your email"/>
          <i class="bi bi-check-circle"></i>
          <i class="bi bi-exclamation-circle"></i>
          <small>Message Error</small>
        </div>
        
        <div class="form-control">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Enter your password"/>
          <i class="bi bi-check-circle"></i>
          <i class="bi bi-exclamation-circle"></i>
          <small>Message Error</small>
        </div>
        
        <div class="form-control">
          <label for="confirmPassword">Confirm password</label>
          <input id="confirmPassword" type="password" placeholder="Confirm your password"/>
          <i class="bi bi-check-circle"></i>
          <i class="bi bi-exclamation-circle"></i>
          <small>Message Error</small>
        </div>

        <button id="btn" class="btn" type="submit">Sign up</button>
      </form>
    </div>
  </body>
</html>
